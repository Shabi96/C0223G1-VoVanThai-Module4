<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BLOG</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 style="text-align: center">BLOG MANAGEMENT</h2>
    <form>
        <label for="blogName">
        </label>
        <input placeholder="Search Blog By Name" id="blogName">
        <button type="button" onclick="getBlogByName()">Search</button>
    </form>
    <div class="row row-cols-md-3" id="listBlog">
    </div>
    <button onclick="getBlogLists()">More</button>
</div>
<script>
    let number = 0;
    $(document).ready(function () {
        getBlogLists();
    })

    function getBlogByName() {
        let nameSearch = $("#blogName").val();
        if (nameSearch === "") {
            getBlogLists();
        } else {
            $.ajax({
                url: 'http://localhost:8080/blogs/search/' + nameSearch,
                type: 'GET',
                success: function (data) {
                    console.log(JSON.stringify(data));
                    let blogStr = '';
                    for (let blog of data) {
                        blogStr += `
                            <div class="col">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5>${blog.name}</h5>
                                        <h5>${blog.content}</h5>
                                        <h5>${blog.date}</h5>
                                        <h5>${blog.category.name}</h5>
                                    </div>
                                </div>
                            </div> `;
                    }
                    $("#listBlog").html(blogStr);
                },
                error: function () {
                    alert("Not found!!!")
                }
            })
        }
    }
    
    function getBlogLists() {
        number += 2;
        $.ajax({
            url: 'http://localhost:8080/blogs/more/' + number,
            type: 'GET',
            success: function (data) {
                console.log(JSON.stringify(data));
                let blogStr = '';
                for (let blog of data) {
                    blogStr += `
                            <div class="col">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5>${blog.name}</h5>
                                        <h5>${blog.content}</h5>
                                        <h5>${blog.date}</h5>
                                        <h5>${blog.category.name}</h5>
                                        <a role="button" class="btn btn-danger" onclick="remove(${blog.id})">Delete</a>
                                    </div>
                                </div>
                            </div> `;
                }
                $("#listBlog").html(blogStr);
            },
            error: function (error) {

            }
        });
    }
    function remove(id) {
        $.ajax({
            url: 'http://localhost:8080/blogs/' + id,
            type: 'DELETE',
            success: function () {
                number = 0;
                getBlogLists();
            },
            error: function () {
                alert("Not found!!!");
            }
        })
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
