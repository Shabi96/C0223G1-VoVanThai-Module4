<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CREATE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 style="text-align: center">CREATE FORM</h2>
    <form action="/user/create" method="post" th:object="${userDto}">
        <div class="form-group">
            <label for="firstName">
                Input First Name:
            </label>
            <input type="text" class="form-control" name="fName" id="firstName" placeholder=""
                   th:field="*{firstName}"><br>
            <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>
        <div class="form-group">
            <label for="lastName">
                Input Last Name:
            </label>
            <input type="text"
                   class="form-control" name="fName" id="lastName" placeholder="" th:field="*{lastName}"><br>
            <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>
        <div class="form-group">
            <label for="phoneNumber">
                Input Phone Number:
            </label>
            <input type="text"
                   class="form-control" name="phone" id="phoneNumber" placeholder="" th:field="*{phoneNumber}"><br>
            <span style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
        </div>
        <div class="form-group">
            <label for="age">
                Input Age:
            </label>
            <input type="number"
                   class="form-control" name="age" id="age" placeholder="" th:field="*{age}"><br>
            <span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
        </div>
        <div class="form-group">
            <label for="email">
                Input Email:
            </label>
            <input type="text"
                   class="form-control" name="email" id="email" placeholder="" th:field="*{email}"><br>
            <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <input type="submit" value="Create">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
