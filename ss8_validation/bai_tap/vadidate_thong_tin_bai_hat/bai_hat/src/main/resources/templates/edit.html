<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UPDATE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{/song/update}" method="post" th:object="${songDto}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="name">
                Input Song's Name:
            </label>
            <input type="text" class="form-control" name="name" id="name" placeholder=""
                   th:field="*{name}"><br>
            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label for="artist">
                Input Artist:
            </label>
            <input type="text" class="form-control" name="artist" id="artist" placeholder=""
                   th:field="*{artist}"><br>
            <span style="color: red" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></span>
        </div>
        <div class="form-group">
            <label for="type">
                Input First Name:
            </label>
            <input type="text" class="form-control" name="fName" id="type" placeholder=""
                   th:field="*{kindOfMusic}"><br>
            <span style="color: red" th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></span>
        </div>
        <input type="submit" value="Update">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
