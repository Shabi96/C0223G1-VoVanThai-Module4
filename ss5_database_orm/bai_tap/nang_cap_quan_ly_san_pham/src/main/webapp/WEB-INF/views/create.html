<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CREATE PRODUCT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 style="text-align: center">CREATE PRODUCT</h2>
    <form action="/product/createProduct" method="post" th:object="${product}">
        <table class="table">
            <tr>
                <th>
                    <label for="name">
                        Input Name's Product:
                    </label>
                </th>
                <th>
                    <input id="name" type="text" th:field="*{name}"><br>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="price">
                        Input Price's Product:
                    </label>
                </th>
                <th>
                    <input id="price" type="number" th:field="*{price}"><br>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="company">
                        Input Company's Product:
                    </label>
                </th>
                <th>
                    <input id="company" type="text" th:field="*{company}"><br>
                </th>
            </tr>
        </table>
        <input type="submit" value="ADD">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
