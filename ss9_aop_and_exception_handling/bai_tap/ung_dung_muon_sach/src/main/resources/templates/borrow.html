<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BORROW</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 style="text-align: center">BOOK MANAGEMENT</h2>
    <div style="color: green" th:if="${message != null}" th:text="${message}"></div>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Borrow Code</th>
            <th>Name</th>
            <th>Borrow Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="borrow, item:${borrows}">
            <td th:text="${item.count}"></td>
            <td th:text="${borrow.code}"></td>
            <td th:text="${borrow.book.name}"></td>
            <td th:text="${borrow.borrowDate}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/book}" role="button" class="btn btn-success">Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
