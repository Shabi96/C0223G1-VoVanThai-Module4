<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOOK MANAGER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 style="text-align: center">BOOK MANAGEMENT</h2>
    <div style="color: green" th:if="${message != null}" th:text="${message}"></div>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Borrow</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, item: ${books}">
            <td th:text="${item.count}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.amount}"></td>
            <td>
                <a th:href="@{/book/borrow/{id}(id=${book.id})}"
                   role="button" class="btn btn-success">Borrow
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a role="button" class="btn btn-success"
       data-bs-toggle="modal" data-bs-target="#modelId">Give Back
    </a>
    <a role="button" class="btn btn-outline-success" th:href="@{/borrow}">Borrow History</a>
</div>
<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modelTitleId">Give book</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/book/giveBack}" method="post">
                    <label for="code">
                        Input code borrow:
                    </label>
                    <input type="number" name="code" id="code"><br>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
