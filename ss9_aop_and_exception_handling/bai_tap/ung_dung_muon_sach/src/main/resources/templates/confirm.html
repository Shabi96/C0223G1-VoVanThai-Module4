<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CONFIRM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 style="text-align: center">BORROW CONFIRM</h2>
    <form th:action="@{/book/confirm}" method="post" th:object="${borrowDelete}">
        <input type="hidden" th:field="*{id}">
        <label for="name">
            Book's Name:
        </label>
        <input th:field="*{book.name}" id="name"><br>
        <label for="date">
            Borrow Date:
        </label>
        <input th:field="*{borrowDate}" id="date"><br>
        <button class="btn btn-outline-danger"><a>GiveBack</a></button>
        <a th:href="@{/book}" role="button" class="btn btn-success">Back</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
