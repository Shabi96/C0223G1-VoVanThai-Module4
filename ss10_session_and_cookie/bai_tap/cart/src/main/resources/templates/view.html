<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PRODUCT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:if="${message != null}" th:text="${message}"></div>
    <div class="row row-cols-md-4">
        <div class="col" th:each="product, item: ${products}">
            <div class="card mb-3">
                <img th:src="${product.image}" class="card-img-top" style="width: 250px; height: 300px; text-align: center">
                <div class="card-body">
                    <h5 class="card-text"><small class="text-muted" th:text="${product.name}"></small></h5>
                    <p class="card-text"><small class="text-muted" th:text="${product.price}"></small></p>
                    <a style="text-decoration: none" th:href="@{/cart/add/{id}(id=${product.id})}"
                       role="button" class="btn btn-success">ADD TO CART
                    </a>
                    <a style="text-decoration: none" th:attr="onclick=|detail('${product.id}', '${product.name}','${product.price}')|"
                       data-bs-toggle="modal" data-bs-target="#modelId"
                       role="button" class="btn btn-success">DETAIL
                    </a>
                </div>
            </div>
        </div>
    </div>
    <a style="text-decoration: none" th:href="@{/cart}"
       role="button" class="btn btn-outline-success">YOUR CART
    </a>
</div>
<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modelTitleId">Product Detail</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="idProduct"></p>
                <p id="nameProduct"></p>
                <p id="priceProduct"></p>
                <p>Giao hàng hỏa tốc!!!</p>
            </div>
        </div>
    </div>
</div>
<script>
    function detail(id, name, price) {
        document.getElementById("idProduct").innerHTML = "Product's Id: " + id;
        document.getElementById("nameProduct").innerHTML = "Product's Name: " +  name;
        document.getElementById("priceProduct").innerHTML = "Product's Price: " +  price;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
