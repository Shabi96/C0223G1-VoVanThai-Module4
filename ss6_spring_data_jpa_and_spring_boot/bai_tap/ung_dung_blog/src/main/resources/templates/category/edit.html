<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EDIT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="content">
    <h2 style="text-align: center">UPDATE CATEGORY</h2>
    <form th:action="@{/category/update}" method="post" th:object="${category}">
        <input type="hidden" th:field="*{id}">
        <table class="table">
            <tr>
                <th>
                    <label for="name">
                        Input Name's Category:
                    </label>
                </th>
                <th>
                    <input id="name" type="text" th:field="*{name}"><br>
                </th>
            </tr>
        </table>
        <button type="submit" class="btn btn-outline-success">UPDATE</button>
        <a th:href="@{/category}" role="button" class="btn btn-outline-success">Back</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
