<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BLOG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav th:replace="/layout::nav"></nav>
<div class="container">
    <div style="color: green" th:if="${message != null}" th:text="${message}"></div>
    <div class="row row-cols-md-3">
        <div class="col" th:each="blog, item: ${blogs}">
            <div class="card mb-3">
                <img th:src="${blog.img}" class="card-img-top" style="width: 100%; height: 300px">
                <div class="card-body">
                    <a style="text-decoration: none" th:href="@{/blog/detail/{id}(id=${blog.id})}" class="card-title"
                       th:text="${blog.name}">
                    </a>
                    <p class="card-text"><small class="text-muted" th:text="${blog.date}"></small></p>
                    <h5 th:text="${blog.category.name}"></h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" style="justify-items: center">
            <a role="button" class="btn btn-outline-success" th:if="${blogs.hasPrevious()}"
               th:href="@{/blog(page=${blogs.number - 1})}">Previous
            </a>
            <h6 th:text="${blogs.number + 1}" class="d-inline"></h6>
            <a role="button" class="btn btn-outline-success" th:if="${blogs.hasNext()}"
               th:href="@{/blog(page=${blogs.number + 1})}">Next
            </a>
        </div>
    </div>
    <div class="col-4"></div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
