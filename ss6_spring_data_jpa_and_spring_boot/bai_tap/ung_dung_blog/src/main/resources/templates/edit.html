<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UPDATE</title>
    <style>
        input {
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav th:replace="/layout::nav"></nav>
<div class="container">
    <h2 style="text-align: center">UPDATE PRODUCT</h2>
    <form action="/blog/updateBlog" method="post" th:object="${blog}">
        <input type="hidden" th:field="*{id}">
        <table class="table">
            <tr>
                <th>
                    <label for="name">
                        Input Name's Blog:
                    </label>
                </th>
                <th>
                    <input id="name" type="text" th:field="*{name}"><br>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="content">
                        Input Content's Blog:
                    </label>
                </th>
                <th>
                    <textarea id="content" th:field="*{content}"></textarea><br>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="img">
                        Input Img's Blog:
                    </label>
                </th>
                <th>
                    <input id="img" type="text" th:field="*{img}"><br>
                </th>
            </tr>
        </table>
        <button type="submit" class="btn btn-outline-success">UPDATE</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
